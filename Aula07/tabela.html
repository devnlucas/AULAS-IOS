<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <table border="3">
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Motor</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>celta</td>
                <td>1.0</td>
                <td>2020</td>
                <td>R$18000</td>
            </tr>
            <tr>
                <td>Uno</td>
                <td>1.0</td>
                <td>2015</td>
                <td>R$20000</td>
            </tr>
            <tr>
                <td>Golf</td>
                <td>2018</td>
                <td>1.0</td>
                <td>R$99900</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>3 modelos disponiveis</td>
                <td>com</td>
                <td>descontos</td>
                <td>especiais</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
