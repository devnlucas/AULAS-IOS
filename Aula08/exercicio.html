<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="exercicio.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>

    <h1>CADASTRO DE ALUNO</h1>

    <form action="#">
        <label for="nomeUser">NOME:</label>
        <input type="text" id="nomeUser">
        <br><br>
        <label for="email">E-MAIL:</label>
        <input type="email" id="email">
        <br><br>
        <label for="idadeUser">IDADE:</label>
        <input type="number" id="idadeUser" size="10">

        <label for="cepUser">CEP:</label>
        <input type="text" id="cepUser">
        <br><br>
        <label for="senhaUser">SENHA:</label>
        <input type="password" name="senha" id="senhaUser">
        <input type="submit" value="LOGIN">

    </form>
</body>

</html>
