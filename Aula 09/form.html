<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
</head>

<body>

    <form action="#">

        <!-- <fieldset> para destacar uma certa parte da pagina -->
        <fieldset>
            <!-- Informações do Aluno -->
            <legend>Informações do aluno</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome">

            <br><br>

            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email">
        </fieldset>
        <fieldset>
            <!-- Turma Manhã -->
            <legend>Informações da turma</legend>
            <input type="checkbox" name="turma1" id="t01">
            <label for="t01">Turma 01 - Manhã</label>
            <br>
            <!-- Turma Tarde -->
            <input type="checkbox" name="turma2" id="t02">
            <label for="t02">Turma 02 - Tarde</label>
            <br>
            <!-- Turma Noite -->
            <input type="checkbox" name="turma3" id="t03">
            <label for="t03">Turma 03 - Noite</label>

            <br>
            <!-- Linha de divisão -->
            <hr>

            <legend>Tamanho do uniforme</legend>
            <!-- Unirformes -->
            <select name="uniforme" id="uniforme">
                <!-- "disabled selected" para desabilitar uma opção -->
                <option disabled selected>Selecione </option>
                <option value="uniP">Uniforme P</option>
                <option value="uniM">Uniforme M</option>
                <option value="uniG">Uniforme G</option>
                <option value="uniGG">Uniforme GG</option>
            </select>
            <br><br>
        </fieldset>

        <label for="sugestao">Deixe sua sugestão: <span style="color: red;">*</span></label><br>

        <textarea name="sugestao" id="sugestao" placeholder="Deixe aqui sua sugestão." cols="40" rows="10"
            maxlength="10" required="required"></textarea>

        <br><br>
        <!-- Botão Enviar -->
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
